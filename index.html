 <!DOCTYPE html>
<html lang="en">
	<head>
  		<title>Bootstrap Example</title>
  		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<link rel="stylesheet" href="css/style.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<img id="banner_image" src="img/banner.jpg" />
		</div>
		<br>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-4">
					<img class="img-rounded left_image" src="img/software_development.jpg" />
					<div class="heading">
						Software Development
					</div>
				</div>
				<div class="col-xs-12 col-md-8">
					<div class="row">
						<div class="col-xs-12 col-md-6">
							<img class="img-rounded sub_image" src="img/design.jpg" />
							<div class="heading">
								Design
							</div>
						</div>
						<div class="col-xs-12 col-md-6">
							<img class="img-rounded sub_image" src="img/business.jpg" />
							<div class="heading">
								Business
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-6">
							<img class="img-rounded sub_image" src="img/web_development.jpg" />
							<div class="heading">
								Web Development
							</div>
						</div>
						<div class="col-xs-12 col-md-6">
							<img class="img-rounded sub_image" src="img/photography.jpg" />
							<div class="heading">
								Photography
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
